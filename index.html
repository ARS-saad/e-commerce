<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/71196a2c44.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navigation">
      <h1>My API Store</h1>
      <button class="btn">Sign up</button>
    </nav>
    <main>
      <section class="heading">
        <h2>Something for heading</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia
          temporibus ab fugit dolorum quam. Modi temporibus non mollitia, porro,
          consequuntur officiis sapiente magnam natus, autem quasi dolores
          quaerat itaque aspernatur.
        </p>
        <button class="btn">Buy Now</button>
      </section>
      <section class="img">
        <img
          src="./img/E-commerce-App-JPG-File-scaled.webp"
          alt="e-commerce photo"
        />
      </section>
      <section class="searching">
        <h2>Search something that your need</h2>
        <div class="searchBar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search Something" />
          <button class="btn">Search</button>
        </div>
      </section>
    </main>
  </body>
</html>
